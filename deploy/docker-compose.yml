version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - n8n-network
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_MAX_LOADED_MODELS=2
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    restart: "no"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama pull nomic-embed-text
        ollama pull qwen2.5:3b
    environment:
      - OLLAMA_HOST=ollama:11434
    networks:
      - n8n-network

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
    ports:
      - "5678:5678"
    environment:
      # Core settings
      - N8N_HOST=${N8N_HOST:-n8n.example.com}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${N8N_HOST:-n8n.example.com}/
      - N8N_EDITOR_BASE_URL=https://${N8N_HOST:-n8n.example.com}/

      # Proxy settings (for Cloudflare tunnel)
      - N8N_SECURE_COOKIE=false
      - N8N_TRUST_PROXY=true

      # Security - REQUIRED: Generate with: openssl rand -hex 32
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}

      # Timezone
      - GENERIC_TIMEZONE=${TIMEZONE:-America/Los_Angeles}
      - TZ=${TIMEZONE:-America/Los_Angeles}

      # Execution settings
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      - N8N_RUNNERS_TASK_TIMEOUT=600
      - NODE_OPTIONS=--max-old-space-size=4096

      # Allow workflows to access env vars via $env
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false

      # Workflow environment variables
      - JIRA_BASE_URL=${JIRA_BASE_URL}
      - JIRA_ACCOUNT_ID=${JIRA_ACCOUNT_ID}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - TOGGL_PROJECT_ID=${TOGGL_PROJECT_ID}
      - TOGGL_WORKSPACE_ID=${TOGGL_WORKSPACE_ID}

      # Job digest workflow variables
      - ADZUNA_APP_ID=${ADZUNA_APP_ID}
      - ADZUNA_API_KEY=${ADZUNA_API_KEY}
      - GOOGLE_DRIVE_RESUME_FILE_ID=${GOOGLE_DRIVE_RESUME_FILE_ID}
      - JOB_SEARCH_DISCORD_WEBHOOK_URL=${JOB_SEARCH_DISCORD_WEBHOOK_URL}

      # Optional: Basic auth for additional security
      # - N8N_BASIC_AUTH_ACTIVE=true
      # - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      # - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  n8n_data:
    driver: local
  ollama_data:
    driver: local

networks:
  n8n-network:
    driver: bridge
